stages:
  - build

variables:
  APPLICATION_NAME: api-proxy
  CONTAINER_TAG: ${CI_COMMIT_SHORT_SHA}
  CONTAINER_IMAGE: ${DOCKER_HUB_USERNAME}/${APPLICATION_NAME}
  CONTAINER_IMAGE_TAGGED: ${CONTAINER_IMAGE}:${CONTAINER_TAG}
  CONTAINER_IMAGE_AARCH64: ${CONTAINER_IMAGE}:aarch64
  CONTAINER_IMAGE_AARCH64_TAGGED: ${CONTAINER_IMAGE}:aarch64-${CONTAINER_TAG}

image: moreillon/ci-dind
services:
  - name: docker:19.03.12-dind


build-x86:
  stage: build
  tags:
    - dind
  only:
    - master
  before_script:
    # Docker hub login
    - echo "${DOCKER_HUB_PASSWORD}" | docker login --username ${DOCKER_HUB_USERNAME} --password-stdin;
  script:
    # Building, tagging
    - docker build -t ${CONTAINER_IMAGE} .
    - docker tag ${CONTAINER_IMAGE} ${CONTAINER_IMAGE_TAGGED}

    # Pushing
    - docker push ${CONTAINER_IMAGE}
    - docker push ${CONTAINER_IMAGE_TAGGED}

    # Cleanup
    - docker image rm ${CONTAINER_IMAGE}
    - docker image rm ${CONTAINER_IMAGE_TAGGED}

build-aarch64:
  stage: build
  tags:
    - aarch64
  only:
    - master
  before_script:
    # Docker hub login
    - echo "${DOCKER_HUB_PASSWORD}" | docker login --username ${DOCKER_HUB_USERNAME} --password-stdin;
  script:
    # Building, tagging
    - docker build -t ${CONTAINER_IMAGE_AARCH64} .
    - docker tag ${CONTAINER_IMAGE_AARCH64} ${CONTAINER_IMAGE_AARCH64_TAGGED}

    # Pushing
    - docker push ${CONTAINER_IMAGE_AARCH64}
    - docker push ${CONTAINER_IMAGE_AARCH64_TAGGED}

    # Cleanup
    - docker image rm ${CONTAINER_IMAGE_AARCH64}
    - docker image rm ${CONTAINER_IMAGE_AARCH64_TAGGED}
